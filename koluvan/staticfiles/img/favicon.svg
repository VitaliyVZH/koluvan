<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон (необязательно) -->
  <rect x="4" y="7" width="90" height="90" fill="#f5f5f5" opacity="0.2" rx="10"/>


  <!-- Корпус комода -->
  <rect x="15" y="20" width="70" height="65" rx="5" fill="#2c3e50"/>

  <!-- Ящики -->
  <rect x="20" y="25" width="60" height="15" rx="2" fill="#c8a951"/>
  <rect x="20" y="45" width="60" height="15" rx="2" fill="#e8d9af"/>
  <rect x="20" y="65" width="60" height="15" rx="2" fill="#c8a951"/>

    <!-- Ножки (металл с градиентом) -->
  <defs>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d3d3d3"/>
      <stop offset="100%" stop-color="#a9a9a9"/>
    </linearGradient>
  </defs>
  <rect x="22" y="85" width="6" height="8" fill="url(#metal)" rx="1"/>
  <rect x="72" y="85" width="6" height="8" fill="url(#metal)" rx="1"/>

  <!-- Ручки -->
  <circle cx="40" cy="32" r="2" fill="#2c3e50"/>
  <circle cx="40" cy="52" r="2" fill="#2c3e50"/>
  <circle cx="40" cy="72" r="2" fill="#2c3e50"/>

  <!-- Надписи с тенью для лучшей читаемости -->
  <text x="52" y="37" font-family="Georgia" font-size="10" font-weight="bold"
        text-anchor="middle" fill="#2c3e50" stroke="#f8f8f8" stroke-width="0.5">К</text>
  <text x="52" y="55" font-family="Georgia" font-size="10" font-style="italic"
        text-anchor="middle" fill="#2c3e50" stroke="#f8f8f8" stroke-width="0.5">и</text>
  <text x="54" y="76" font-family="Georgia" font-size="10" font-weight="bold"
        text-anchor="middle" fill="#2c3e50" stroke="#f8f8f8" stroke-width="0.5">КО</text>
</svg>